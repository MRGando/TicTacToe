<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#083c5a" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <div class="score">
    X: <span class="xPlayer"></span> | O: <span class="oPlayer"></span>
  </div>
  <body>
    <div class="container">
      <div class="boxes">
        <div class="row_one">
          <div class="box xEffect box1"></div>
          <div class="box xEffect box2"></div>
          <div class="box xEffect box3"></div>
        </div>
        <div class="row_two">
          <div class="box xEffect box4"></div>
          <div class="box xEffect box5"></div>
          <div class="box xEffect box6"></div>
        </div>
        <div class="row_three">
          <div class="box xEffect box7"></div>
          <div class="box xEffect box8"></div>
          <div class="box xEffect box9"></div>
        </div>
      </div>
    </div>
    <div class="log">
      <div id="particles-js"></div>
      <img class="emoji" src="" alt="" />
      <p class="title">X</p>
      <p class="message">Click to Restart</p>
      <script src="particles.js"></script>
    </div>
  </body>
</html>
